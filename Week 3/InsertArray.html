<script type = 'text/javascript'>

  var city0 = "New York City";
  var city1 = "Maui";
  var city2 = "Las Vegas";
  var city3 = "Oahu";
  var city4 = "Orlando";

  var cities = [city0, city1, city2, city3, city4];

  //Set a baseline
  alert("Array is at 0 " + cities[0]);

  //shift out of order
  cities.shift();
  //Redsiplay the new order
  alert("Array is at 0 " + cities[0]);
  //unshift
  cities.unshift("New York City");
  alert("Array is at 0 " + cities[0]);

</script>
