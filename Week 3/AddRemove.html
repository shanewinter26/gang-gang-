<script type = 'text/javascript'>
  var cities = [];
  cities[0] = "New York City";
  cities[1] = "Maui";
  cities[2] = "Las Vegas";

  alert(cities[2]);
  //we know the value is Las Vegas.

  //remove an item
  cities.pop();
  //Should remove Las Vegas and show up undefined.
  alert(cities[2]);

  //Push Method
  cities.push("Las Vegas");
  alert(cities[2]);
  
</script>
